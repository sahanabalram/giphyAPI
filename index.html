<!DOCTYPE html>
<html>

<head>
    <title>GIPHY API</title>

    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center text-animation">GIPHY FUN!!!!</h1>
        </div>
        <div class="row">
            <div id="movies-button"></div>
        </div>
        <div class="row">
            <form id="movie-form" class="form-group col-s12">
                <div class="row">
                    <div class="col s12">
                        Enter a Movie Name:
                        <div class="input-field inline">
                            <input id="input-movie" type="text">
                            <label for="input-movie">Movie Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button id="movie-add" class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right"></i>
                 </button>
                </div>
            </form>
        </div>
        <div id="movies-view"></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="assets/javascript/giphy.js"></script>
</body>

</html>
